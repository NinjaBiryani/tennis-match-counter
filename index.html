<!DOCTYPE html>
<html>
    <head>
        <title>Tennis Match Counter</title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id="game-counter-box">
            <div id="P1-box">
                <p id="P1-name">PLAYER 1</p>

                <div id="P1-points-box">
                    <div id="P1-points">0</div>
                </div>

                <div id="WTP-P1-box">
                    <button class="won-the-point-P1">Won the point</button>
                </div>
            </div>
            <div id="P2-box">
                <p id="P2-name">PLAYER 2</p>

                <div id="P2-points-box">
                    <div id="P2-points">0</div>
                </div>

                <div id="WTP-P2-box">
                    <button id="won-the-point-P2">Won the point</button>
                </div>

            </div>
        </div>
        <div id="match-counter-box">

            <div id="P1-match-box">   
               <p id="player-1-name">PLAYER 1</p>
               <p id="P1-match-score"></p>
            </div>

            <div id="P2-match-box">
                <p id="player-2-name">PLAYER 2</p>
                <p id="P2-match-score"></p>
            </div>
            
        </div>

        <script tpye="text/javascript" src="index.js"></script>

    </body>
</html>
