<!DOCTYPE html>
<html>
    <head>
        <title>Tennis Match Counter</title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Chango&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="game-counter-box">
            <div id="P1-box">
                <p id="P1-name">PLAYER 1</p>

                <div id="P1-points-box">
                    <div id="P1-points">0</div>
                </div>

                <div id="WTP-P1-box">
                    <button id="pointBtnP1">Won the point</button>
                </div>
            </div>
            <div id="P2-box">
                <p id="P2-name">PLAYER 2</p>

                <div id="P2-points-box">
                    <div id="P2-points">0</div>
                </div>

                <div id="WTP-P2-box">
                    <button id="pointBtnP2">Won the point</button>
                </div>

            </div>
        </div>
        <div id="match-counter-box">

            <div id="P1-match-box">   
               <p id="player-1-name">PLAYER 1</p>
               <p id="P1-match-score">0</p>
            </div>

            <div id="P2-match-box">
                <p id="player-2-name">PLAYER 2</p>
                <p id="P2-match-score">0</p>
            </div>
            
        </div>

        <script tpye="text/javascript" src="index2.js"></script>

    </body>
</html>
